<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Svg forms</title>
  </head>
  <body>
    <h1>Basic Forms</h1>

    <section>
      <h2>Rect</h2>
      <svg width="200" height="200">
        <rect x="10" y="10" width="100" height="100" fill="red" />
      </svg>
    </section>

    <section>
      <h2>Circle</h2>
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="red" />
      </svg>
    </section>

    <section>
      <h2>Ellipse</h2>
      <svg width="200" height="200">
        <ellipse cx="100" cy="100" rx="50" ry="25" fill="red" />
      </svg>
    </section>

    <section>
      <h2>Line</h2>
      <svg width="200" height="200">
        <line x1="10" y1="10" x2="190" y2="190" stroke="red" />
      </svg>
    </section>

    <section>
      <h2>Polyline</h2>
      <svg width="200" height="200">
        <polyline points="10,10 100,190 190,10" stroke="red" />
      </svg>
    </section>

    <section>
      <h2>Polygon</h2>
      <svg width="200" height="200">
        <polygon points="10,10 100,190 190,10" stroke="red" />
      </svg>
    </section>

    <section>
      <h2>Path</h2>
      <svg width="200" height="200">
        <path
          d="M10 10
          L100 190
          L190 10
          Z"
          stroke="red"
        />
      </svg>
    </section>
  </body>
</html>
