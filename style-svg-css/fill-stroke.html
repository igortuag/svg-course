<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill and Stroke</title>
  </head>
  <body>
    <h1>Fill and Stroke</h1>

    <style>
      .circle {
        fill: none;
        stroke: black;
        stroke-width: 5;
      }

      .circle-1 {
        fill: red;
        fill-opacity: 0.3;
      }

      .circle-2 {
        fill: blue;
        fill-opacity: 0.8;
      }

      .circle-3 {
        fill: green;
        fill-opacity: 0.6;
      }
    </style>

    <svg width="500" height="500" viewBox="0 0 500 150">
      <circle class="circle circle-1" r="55" cx="200" cy="70" />
      <circle class="circle circle-2" r="55" cx="250" cy="70" />
      <circle class="circle circle-3" r="55" cx="300" cy="70" />
    </svg>
  </body>
</html>
