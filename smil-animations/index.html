<!DOCTYPE html>
<html>
  <head>
    <title>Attribute Animation with SMIL</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <svg width="500" height="500">
        <circle id="circle" cx="30" cy="50" r="50" fill="blue" />
        <rect id="rect" x="25" y="200" width="50" height="50" fill="orange" />

        <animate
          xlink:href="#circle"
          attributeName="cx"
          from="50"
          to="450"
          dur="5s"
          fill="freeze"
          begin="click"
          id="animation-circle"
        />

        <animate
          xlink:href="#rect"
          attributeName="x"
          from="25"
          to="425"
          dur="5s"
          fill="freeze"
          begin="animation-circle + 1s"
        />
      </svg>
    </div>
  </body>
</html>
