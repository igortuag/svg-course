<!DOCTYPE html>
<html>
  <head>
    <title>Attribute Animation with SMIL</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <svg width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="5" />
        <circle cx="50" cy="50" r="40" fill="none" stroke="red" stroke-width="5" stroke-dasharray="251.2" stroke-dashoffset="0">
          <animate attributeName="stroke-dashoffset" from="251.2" to="0" dur="2s" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
  </body>
</html>
